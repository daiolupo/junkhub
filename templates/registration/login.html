{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark ml-2" type="submit">Log In</button>
</form>
<a href="{% url 'password_reset' %}" class="link-secondary">Forgot password?</a>
{% endblock content %}

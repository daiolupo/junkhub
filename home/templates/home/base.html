{% load static %}
<!DOCTYPE html>
<!-- Designed by Dwain A.-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JunkHub</title>
    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3">
        <a
          href="{% url 'home' %}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img
            id="logo"
            src="{% static 'images/junkhub-logo.svg' %}"
            alt="logo"
          />
          <span class="fs-4">JunkHub</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link text-dark" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'item_new' %}" class="nav-link text-dark">List Item</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link text-dark">About</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'profile' user.pk %}" class="nav-link text-dark" >Profile</a>
          </li>
          
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link text-dark">Logout</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link text-dark">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'signup' %}" class="nav-link text-dark">Signup</a>
          </li>
          {% endif %}
        </ul>
      </header>
    </div>

    <div class="container-md">{% block content %}{% endblock content %}</div>
  <footer>
    <div>&copy;2022 - All rights reserved </div>
  </footer>
    <!-- bootstrap cdn js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
